name: .NET

on:
  push:

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-22.04, windows-2022]
        
    runs-on: ${{ matrix.os }}
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Install .NET Core
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x

    - name: Build
      run: dotnet build

    - name: Run
      run: dotnet run
      
    - run: |
        ls
        echo "---"
        ls bin/
        echo "---"
        ls bin/Debug/
        echo "---"
        ls bin/Debug/net7.0/
